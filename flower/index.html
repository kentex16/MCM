    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const lyrics = [
              "Hi ali!!  🥰 ",
              "Gusto ko malaman mo na ang ganda mo lagi!!",
              "Mas minamahahal kita sa kada araw na lumilipas!",
              "Mahal kita lagi at araw araw!",
              "Magiingat ka lagi at sana maabot mo lahat ng pangarap mo.",
              " Dito lang ako lagi <3!",
              "ILYSM 😘 "
              
          ];

          const delay = 45; // Adjust the speed here
          const lyricsElement = document.getElementById("lyrics");

          async function displayLyrics() {
              for (const line of lyrics) {
                  for (const char of line) {
                      const charElement = document.createElement("span");
                      charElement.textContent = char;
                      charElement.style.animation = "glow 2s ease-in-out";
                      lyricsElement.appendChild(charElement);

                      await new Promise((resolve) => setTimeout(resolve, delay));
                  }

                  lyricsElement.appendChild(document.createElement("br"));

                  await new Promise((resolve) => setTimeout(resolve, delay * 20));

                  lyricsElement.innerHTML = ""; 

                  await new Promise((resolve) => setTimeout(resolve, delay * 20));
              }

              
          }

          displayLyrics();
      });
  </script>
